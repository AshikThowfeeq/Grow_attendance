<!DOCTYPE html>
<html>
<head>
    <title>Student Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
        #chart-container {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Student Report</h1>
    <table>
        <tr>
            <th>Student Name</th>
            <td>{{ student.name }}</td>
            <th>Classroom</th>
            <td>{{ student.student_class.name }}</td>
        </tr>
    </table>

    <h2>Attendance Details</h2>
    <table>
        <tr>
            <th>Date</th>
            <th>Status</th>
        </tr>
        {% for record in attendance %}
            <tr>
                <td>{{ record.date }}</td>
                <td>{% if record.is_present %}Present{% else %}Absent{% endif %}</td>
            </tr>
        {% endfor %}
    </table>
   
</body>
</html>
